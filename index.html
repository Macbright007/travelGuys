<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav code -->
      <nav>
        <div class="genLayout innerNav">
          <div class="logoSide">
            <div class="logo">
              <img src="./assets/logo.png" alt="logo" />
              <h1>travel</h1>
            </div>

            <!-- hamburger code -->
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />

            <div class="navRight">
              <div class="navItems">
                <a href="#">home</a>
                <a href="#">about</a>
                <a href="#">blog</a>
                <a href="#">services</a>
              </div>
            </div>
          </div>

          <div class="navIcons">
            <button>register</button>
            <button>login</button>
          </div>
        </div>
      </nav>

      <!-- banner code -->

      <div class="bannerWrapper genLayout">
        <div class="bannerContent">
            <div class="badge">
                <span><i class="fa fa-star" aria-hidden="true"></i></span>
                5.0
            </div>

            <h1>Come explore the globe with us!</h1>

            <p>we're here to turn your dreams into reality. Join us as we navigate through the extraordinary</p>
        </div>
        <div class="bannerImg">
            <img src="./assets/Groupbg.png" alt="bgImg">
        </div>
      </div>
    </header>
  </body>
</html>
